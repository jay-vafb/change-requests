<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="icons/favicon-128x128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="icon" type="image/ico" href="favicon.ico" />
  </head>
  <body>
    <!-- quasar:entry-point -->

    <script src="https://cdn.typingdna.com/verify/typingdna-verify.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      var emailAddress;
      var verified = false;

      async function typeDNACallback(payload) {
        console.log("call back", payload);
        let data;
        if (payload && payload.success) {
          console.log("in");
          data = {
            email: emailAddress,
            otp: payload.otp,
          };
        }

        window.axios
          .post("https://test-email-server1.herokuapp.com/validateOtp", {
            data,
          })
          .then((res) => {
            console.log(res.data);
            verified = true;
            console.log("index.html", verified);
            window.location.reload();
          })
          .catch((error) => {
            console.log(error);
          });
      }
    </script>
  </body>
</html>
